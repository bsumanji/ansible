---
- hosts: redhosts
  become: true
  become_user: root

  tasks:
  - name: mounting host1
    mount:
     src: /dev/sr0
     path: /mount
     state: mounted
     fstype: iso9660
    when: ansible_nodename == "localhost-1"


  - name: mounting host2
    mount:
     src: /dev/sr0
     path: /rhel9
     state: mounted
     fstype: iso9660
    when: ansible_nodename == "localhost-2"

  - name: Install packages
    yum:
     name: httpd
     state: latest

  - name: Start and enable httpd 
    service:
     name: httpd
     state: started
     enabled: true

  - name : configuring firewall
    firewalld:
      service: http
      permanent: true
      immediate: yes
      state: enabled

